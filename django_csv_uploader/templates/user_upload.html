{% if messages %}
    {% for message in messages %}

    <div>
        <strong>
            {{message|safe}}
        </strong>
    </div>
    {% endfor %}
{% else %} 
{{ order }}
<div style="text-align:center; margin-top: 2rem; background-color: burlywood;">
    <h1>CSV Uploader Form</h1>
    <form method="post" enctype="multipart/form-data">
{% csrf_token %}
<label >Upload Your CSV File</label>
<input type="file" name="csv_file">
<p>Accept only CSV Files</p>
<button type="submit">Upload</button>
</form>
</div>

{% endif %}
