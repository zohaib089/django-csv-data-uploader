{% if messages %}
    {% for message in messages %}

    <div>
        <strong>
            {{message|safe}}
        </strong>
    </div>
    {% endfor %}
{% else %} 
{{ order }}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<label >Upload Your CSV File</label>
<input type="file" name="csv_file">
<p>Accept only CSV Files</p>
<button type="submit">Upload</button>
</form>
{% endif %}
